<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		
		<style>
			*{margin: 0;padding: 0;}
			html,body{
			width: 100%;
			height: 100%;
			
			}
			#box{
				width: 100%;height: 100%;
				background: green;
				color: #fff;
				position: relative;
				white-space:nowrap;  
			}
			p{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<p>生活就像海洋，只有意志坚强的人才能到达彼岸</p>
		</div>
		
	</body>
</html>
